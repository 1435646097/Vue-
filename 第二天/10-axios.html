<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box">
        <button @click="HandlerClick()">查看热播电视剧</button>
        <ul>
            <li v-for="data in dataList">
                <h3>{{data.name}}</h3>
                <img :src="data.poster">
            </li>
        </ul>
    </div>


    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                dataList:[]
            },
            methods: {
                HandlerClick(){
                    axios.get("音乐.json").then(res=>this.dataList=res.data.data.films).catch(err=>err);
                }
            }
        });
    </script>
</body>

</html>
