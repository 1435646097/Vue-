<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-mycolor="'yellow'">111111</div>
        <div v-mycolor="'blue'">222222222</div>
        <div v-mycolor="color">3333333</div>
    </div>

    <script>
        Vue.directive("mycolor",{
            inserted(el,data){
                console.log(data);
                el.style.background=data.value;
            }
        });

        new Vue({
            el:"#box",
            data:{
                color:"pink"
            }
        });
    </script>
</body>
</html>
