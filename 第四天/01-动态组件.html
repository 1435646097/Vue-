<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="box">
        <keep-alive>
            <component :is="type"></component>
        </keep-alive>
        <button @click="type='list'">list</button>
        <button @click="type='index'">index</button>
        <button @click="type='shopcar'">shopcar</button>
    </div>


    <script>
        new Vue({
            el: "#box",
            data: {
                type: "index"
            },
            components: {
                "list": {
                    template: `
                    <div>list</div>
                    `
                },
                "index": {
                    template: `
                    <div>index <input type="text" /></div>

                    `
                },
                "shopcar": {
                    template: `
                    <div>shopcar</div>
                    `
                }
            }
        })
    </script>
</body>

</html>
